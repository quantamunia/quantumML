<!DOCTYPE html>
<html>
<head>
    <title>Progress Bar Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
	<button type="button" class="btn btn-link"><span class="bi bi-check-circle"></span></button>
			<div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
  <div id="progress-bar"  class="progress-bar" style="width: 0%">{{progress}}</div>
</div>



<button type="button" class="btn btn-link"><span class="bi bi-check-circle"></span></button>

     

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
    $.get("/progress", function(response) {
        var progress_values = response.progress_values;
        var total_iterations = progress_values.length;

        for (var i = 0; i < total_iterations; i++) {
            var progress = progress_values[i];
            setTimeout(updateProgress, (i + 1) * 1000, progress);
        }
    });
});

function updateProgress(progress) {
    var progressBar = $("#progress-bar");
    progressBar.css("width", progress + "%").attr("aria-valuenow", progress);

    // Check if progress is complete
    if (progress === 100) {
        // Progress completed, do something
    }
}

    </script>
</body>
</html>
